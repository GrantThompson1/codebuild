version: 0.2
batch:
  fast-fail: false
  build-matrix:
    static:
      ignore-failure: true
      env:
        compute-type: BUILD_GENERAL1_MEDIUM
    dynamic:
      env:
        compute-type:
          - BUILD_GENERAL1_MEDIUM
        image:
          - public.ecr.aws/lambda/nodejs:14.2023.05.29.17
        variables:
          WORKERS:
            - 1
            - 2
phases:
 pre_build:
    commands:
      - mkdir -p results
      - mkdir -p coverage
      - touch results/results.xml
      - touch coverage/coverage.xml
  build:
    commands:
      - echo "test" 
reports:
  jest_reports:
    files:
      - results/**/*
    file-format: JUNITXML
  CoverageReports:
    files:
      - coverage/**/*
    file-format: CLOVERXML